<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KC Scheme Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: #f6f7f9;
    }
    button {
      padding: 14px 36px;
      font-size: 16px;
      background: #ed7d31;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #d66a22;
    }
    .note {
      font-size: 13px;
      color: #555;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<h2>KC Scheme Calculator</h2>
<p>Weâ€™ll automatically detect your location<br>to show the correct scheme.</p>

<button onclick="detect()">Continue</button>

<div class="note">
  Please allow location access when prompted.
</div>

<script>
function detect() {
  if (!navigator.geolocation) {
    window.location.href = "/scheme";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    function (pos) {
      fetch("/gps-detect", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          lat: pos.coords.latitude,
          lon: pos.coords.longitude
        })
      }).finally(() => {
        window.location.href = "/scheme";
      });
    },
    function () {
      window.location.href = "/scheme";
    },
    { timeout: 8000 }
  );
}
</script>

</body>
</html>
