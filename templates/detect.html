<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KC Scheme Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f6f7f9;
    }
    button {
      padding: 14px 30px;
      font-size: 16px;
      background: #ed7d31;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #d66a22;
    }
    select {
      padding: 12px;
      font-size: 15px;
      margin-top: 20px;
      width: 260px;
    }
    .note {
      font-size: 13px;
      color: #555;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<h2>KC Scheme Calculator</h2>
<p>We’ll try to detect your location to show the correct scheme.</p>

<button onclick="detect()">Detect Automatically</button>

<div class="note">or select your state manually</div>

<select id="stateSelect" onchange="manualGo()">
  <option value="">-- Select State --</option>
  <option value="andhra pradesh">Andhra Pradesh</option>
  <option value="assam">Assam</option>
  <option value="bihar">Bihar</option>
  <option value="chhattisgarh">Chhattisgarh</option>
  <option value="delhi">Delhi NCR</option>
  <option value="gujarat">Gujarat</option>
  <option value="haryana">Haryana</option>
  <option value="jharkhand">Jharkhand</option>
  <option value="karnataka">Karnataka</option>
  <option value="kerala">Kerala</option>
  <option value="madhya pradesh">Madhya Pradesh</option>
  <option value="maharashtra">Maharashtra</option>
  <option value="odisha">Odisha</option>
  <option value="punjab">Punjab</option>
  <option value="rajasthan">Rajasthan</option>
  <option value="tamil nadu">Tamil Nadu</option>
  <option value="telangana">Telangana</option>
  <option value="uttar pradesh">Uttar Pradesh</option>
  <option value="uttarakhand">Uttarakhand</option>
  <option value="west bengal">West Bengal</option>
</select>

<script>
function detect() {
  if (!navigator.geolocation) {
    window.location.href = "/scheme";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    function (pos) {
      fetch("/gps-detect", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          lat: pos.coords.latitude,
          lon: pos.coords.longitude
        })
      }).finally(() => {
        window.location.href = "/scheme";
      });
    },
    function () {
      // GPS blocked → continue without it
      window.location.href = "/scheme";
    },
    { timeout: 7000 }
  );
}

function manualGo() {
  const state = document.getElementById("stateSelect").value;
  if (state) {
    window.location.href = "/scheme?state=" + encodeURIComponent(state);
  }
}
</script>

</body>
</html>
