<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KC Scheme Calculator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: #f6f7f9;
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #444;
      line-height: 1.4;
    }

    button {
      padding: 14px 36px;
      font-size: 16px;
      background: #ed7d31;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #d66a22;
    }

    .note {
      font-size: 13px;
      color: #666;
      margin-top: 18px;
    }
  </style>
</head>
<body>

  <h2>KC Scheme Calculator</h2>

  <p>
    We will automatically detect your location<br>
    to show the applicable scheme.
  </p>

  <button onclick="detect()">Continue</button>

  <div class="note">
    If location detection fails,<br>
    the default Delhi NCR scheme will be shown.
  </div>

<script>
function detect() {
  if (!navigator.geolocation) {
    window.location.href = "/scheme";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    function (pos) {
      fetch("/gps-detect", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          lat: pos.coords.latitude,
          lon: pos.coords.longitude
        })
      }).finally(() => {
        window.location.href = "/scheme";
      });
    },
    function () {
      // GPS denied or failed â†’ fallback handled by backend
      window.location.href = "/scheme";
    },
    { timeout: 7000 }
  );
}
</script>

</body>
</html>
