<!DOCTYPE html>
<html>
<head>
  <title>Detecting Location</title>
</head>
<body>

<h3>Detecting your locationâ€¦</h3>

<script>
function showError() {
  document.body.innerHTML =
    "<h1>State Scheme Not Found</h1><p>This scheme is available only in supported states.</p>";
}

if (!navigator.geolocation) {
  showError();
} else {
  navigator.geolocation.getCurrentPosition(
    function(pos) {
      fetch(
        "https://nominatim.openstreetmap.org/reverse?format=json"
        + "&lat=" + pos.coords.latitude
        + "&lon=" + pos.coords.longitude
      )
      .then(r => r.json())
      .then(data => {
        const state = data?.address?.state;
        if (!state) {
          showError();
          return;
        }
        // ðŸ”‘ send state explicitly
        window.location.href = "/scheme?state=" + encodeURIComponent(state);
      })
      .catch(showError);
    },
    showError,
    { enableHighAccuracy: true, timeout: 10000 }
  );
}
</script>

</body>
</html>
