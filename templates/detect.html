<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KC Scheme Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 14px 30px;
      font-size: 16px;
      background: #ed7d31;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #d66a22;
    }
  </style>
</head>
<body>

<h2>KC Scheme Calculator</h2>
<p>Detecting your location to show applicable scheme</p>

<button onclick="detect()">Continue</button>

<script>
function detect() {
  if (!navigator.geolocation) {
    window.location.href = "/scheme";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    function (pos) {
      fetch("/gps-detect", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          lat: pos.coords.latitude,
          lon: pos.coords.longitude
        })
      }).finally(() => {
        // Always continue to scheme
        window.location.href = "/scheme";
      });
    },
    function () {
      // Permission denied â†’ fallback to IP
      window.location.href = "/scheme";
    },
    { timeout: 5000 }
  );
}
</script>

</body>
</html>
