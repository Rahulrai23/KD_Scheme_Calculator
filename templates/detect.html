<!DOCTYPE html>
<html>
<head>
  <title>Detecting Location</title>
</head>
<body>

<h3>Detecting your locationâ€¦</h3>

<script>
if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
        function(pos) {
            fetch("/scheme", {
                headers: {
                    "X-GPS-State": ""
                }
            });

            fetch("https://nominatim.openstreetmap.org/reverse?format=json&lat="
                + pos.coords.latitude + "&lon=" + pos.coords.longitude)
            .then(res => res.json())
            .then(data => {
                const state = (data.address && data.address.state)
                    ? data.address.state.toLowerCase()
                    : "";
                window.location.href = "/scheme";
            });
        },
        function() {
            window.location.href = "/scheme";
        },
        { enableHighAccuracy: true, maximumAge: 0 }
    );
} else {
    window.location.href = "/scheme";
}
</script>

</body>
</html>
